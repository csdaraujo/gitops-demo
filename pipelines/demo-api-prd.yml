name: "demo-api production pipeline"

trigger:
  branches:
    include:
      - production
    exclude:
      - '*'
  paths:
    include:
      - 'src/'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'pipelines/demo-api-dev.yml'
      - 'pipelines/templates/demo-api-cd-template.yml'
    exclude:
      - '*'

pr: none

stages:
  - stage: CD
    displayName: 'Deploy to prd'
    jobs:
      - template: '/pipelines/templates/demo-api-cd-template.yml'
        parameters:
          environmentId: 'prd'
