name: "demo-api staging pipeline"

trigger:
  branches:
    include:
      - main
    exclude:
      - '*'
  paths:
    include:
      - 'Dockerfile'
      - 'build.gradle.kts'
      - 'docker-compose.yml'
      - 'pipelines/demo-api-dev.yml'
      - 'pipelines/templates/demo-api-cd-template.yml'
      - 'pipelines/templates/demo-api-ci-template.yml'
      - 'settings.gradle.kts'
      - 'src/'
    exclude:
      - '*'

pr: none

stages:
  - stage: CI
    displayName: 'Test'
    jobs:
      - template: '/pipelines/templates/demo-api-ci-template.yml'

  - stage: CD
    displayName: 'Deploy to stg'
    jobs:
      - template: '/pipelines/templates/demo-api-cd-template.yml'
        parameters:
          environmentId: 'stg'
